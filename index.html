    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #logo {
            filter:
                drop-shadow(1px 2px 2px rgba(0, 0, 0, 0.8));
            /* tambahan lembut */
        }

        .custom-card {
            width: 135px;
            text-align: center;
            border: none;
            background: transparent;

        }

        .card-img {
            border-radius: 20px;
            padding: 5px;
            border: 10px solid transparent;
            /* transparan dulu */

            background:
                linear-gradient(135deg, #e89bb1, #6fb1fc) padding-box,
                /* isi putih */
                linear-gradient(to right, #6fb1fc, #e89bb1) border-box;
            /* border gradient */
        }

        .card-img img {
            width: 75px;
        }

        .card-title {
            background-color: #5dade2;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            padding: 5px;
        }

        .cards-button {
            text-decoration: none;
            transition: all 200ms;
        }

        .cards-button:hover {
            scale: 1.25;
            rotate: 30deg;

        }
    </style>
</head>
